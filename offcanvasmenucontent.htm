<input type="checkbox" id="togglebox" />
<input type="checkbox" id="checkedselectorsupport" checked="checked" />
<script>
			jQuery(function($){
				$('#squiffy').squiffy();
				var restart = function () {
					$('#squiffy').squiffy('restart');
				};
				$('#restart').click(restart);
				$('#restart').keypress(function (e) {
					if (e.which !== 13) return;
					restart();
				});
			});
		</script>
<nav id="offcanvas-menu">

<label for="togglebox" id="closex"></label>
<ul>
<li><a class="squiffy-header-link" id="restart" tabindex="0">Restart</a></li>
<li><a href="http://github.com/PrinceSky-PS/PrinceSky-PS.github.io">Github Repo</a></li>
</ul>

</nav>

<div class="overlay"><label for="togglebox"></label></div>
